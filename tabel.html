<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Perpustakaan Anita - Desain Baru</title> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<title>Permainan Perkalian 1-10</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    padding: 30px;
    text-align: center;
  }
  h1 {
    color: #2c3e50;
    margin-bottom: 20px;
  }
  #button-container {
    margin-bottom: 30px;
  }
  button.table-btn {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 12px 18px;
    margin: 5px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button.table-btn:hover {
    background-color: #388e3c;
  }
  #multiplication-container {
    max-width: 400px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }
  .multiplication-item {
    background: white;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    font-size: 20px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .multiplication-item:hover {
    background-color: #d0f0c0;
  }
  .show-result {
    color: #2e7d32;
    font-weight: 700;
    margin-top: 8px;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>Permainan Tabel Perkalian 1-10</h1>

<div id="button-container">
  <!-- Tombol 1-10 akan dibuat oleh JavaScript -->
</div>

<div id="multiplication-container">
  <!-- Soal perkalian akan muncul di sini -->
</div>

<script>
  const buttonContainer = document.getElementById('button-container');
  const multiplicationContainer = document.getElementById('multiplication-container');

  // Buat tombol 1-10
  for(let i = 1; i <= 10; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.classList.add('table-btn');
    btn.addEventListener('click', () => showMultiplication(i));
    buttonContainer.appendChild(btn);
  }

  // Fungsi menampilkan soal perkalian angka yang dipilih
  function showMultiplication(num) {
    multiplicationContainer.innerHTML = ''; // Kosongkan container soal

    for(let i = 1; i <= 10; i++) {
      const item = document.createElement('div');
      item.classList.add('multiplication-item');
      item.textContent = `${i} x ${num} = ?`;

      // Saat soal diklik, tampilkan hasil perkalian
      item.addEventListener('click', () => {
        item.innerHTML = `${i} x ${num} = <span class="show-result">${i * num}</span>`;
        item.style.backgroundColor = '#a5d6a7';
        item.style.cursor = 'default';
        item.removeEventListener('click', arguments.callee); // Disable klik ulang
      });

      multiplicationContainer.appendChild(item);
    }
  }
</script>

</body>
</html>
