    <style>
.navbar {
    background: #283593;
    color: #fff;
    padding: 12px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.navbar .brand {
    font-weight: 700;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
}

.navbar .brand i {
    margin-right: 10px;
    color: #ffca28;
}

.navbar .nav-links {
    display: flex;
    gap: 30px;
}

.navbar .nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
}

.navbar .nav-links a:hover {
    color: #ffca28;
}

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #c7e3fa 0%, #6a97e6 100%);
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 0 16px;
            text-align: center;
        }
        h1 {
            color: #4159b6;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 32px;
            margin-top: 36px;
            letter-spacing: 1px;
        }
        .table-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .perkalian-table {
            border-radius: 24px;
            overflow: hidden;
            border-spacing: 0;
            border-collapse: separate;
            box-shadow: 0 6px 32px rgba(80, 120, 255, 0.12);
            min-width: 370px;
            max-width: 100%;
            background: #fff;
        }
        .perkalian-table th, .perkalian-table td {
            width: 38px;
            height: 38px;
            text-align: center;
            font-size: 1.13rem;
            font-weight: 700;
            padding: 0;
        }
        .perkalian-table th {
            background: #4159b6;
            color: #ffe600;
            font-weight: 700;
            border: none;
        }
        .perkalian-table th:first-child {
            border-top-left-radius: 20px;
        }
        .perkalian-table th:last-child {
            border-top-right-radius: 20px;
        }
        .perkalian-table td {
            color: #222;
            background: #fff;
            font-weight: 700;
            border: none;
        }
        .perkalian-table tr:nth-child(even) td {
            background: #eaf1ff;
        }
        .perkalian-table td:first-child, 
        .perkalian-table th:first-child {
            background: #4159b6;
            color: #ffe600;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 100vw;
                padding: 0 2vw;
            }
            .perkalian-table th, .perkalian-table td {
                width: 26px;
                height: 26px;
                font-size: 0.93rem;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
