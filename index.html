<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perpustakaan Modern</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Logo" class="logo"/>
        <span class="brand">PerpustakaanKu</span>
      </div>
      <ul class="nav-menu">
        <li><a href="#"><i class="fa-solid fa-house"></i> Beranda</a></li>
        <li><a href="#"><i class="fa-solid fa-info-circle"></i> Tentang</a></li>
        <li><a href="#"><i class="fa-solid fa-envelope"></i> Kontak</a></li>
        <li><a href="#"><i class="fa-solid fa-ellipsis-h"></i> Lainnya</a></li>
      </ul>
      <button class="theme-toggle"><i class="fa-solid fa-gear"></i></button>
    </div>
  </nav>
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Selamat Datang di <span class="highlight">PerpustakaanKu</span></h1>
      <p>
        Temukan ribuan koleksi buku, ikuti event menarik, dan jelajahi dunia pengetahuan tanpa batas!
      </p>
      <div class="hero-buttons">
        <a href="#" class="hero-btn"><i class="fa-solid fa-arrow-right-to-bracket"></i> Perpustakaan</a>
        <a href="#" class="hero-btn"><i class="fa-solid fa-book"></i> Koleksi Buku</a>
        <a href="#" class="hero-btn"><i class="fa-solid fa-calendar-days"></i> Event & Kegiatan</a>
      </div>
    </div>
