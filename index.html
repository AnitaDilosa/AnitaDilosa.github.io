<!DOCTYPE html>
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website dengan Cookies yang Menarik</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .cookie-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 360px;
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .cookie-container h1 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8em;
      color: #ff6f61;
      letter-spacing: 1.2px;
    }

    .cookie-container input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid #ff6f61;
      font-size: 1em;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    .cookie-container input[type="text"]:focus {
      outline: none;
      border-color: #ff3b2f;
      box-shadow: 0 0 8px rgba(255, 59, 47, 0.5);
    }

    .cookie-container button {
      background: #ff6f61;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1em;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 111, 97, 0.5);
      transition: background 0.3s ease;
    }

    .cookie-container button:hover {
      background: #ff3b2f;
      box-shadow: 0 10px 25px rgba(255, 59, 47, 0.7);
    }

    .message {
      margin-top: 25px;
      font-size: 1.1em;
      font-weight: 600;
      color: #555;
      min-height: 28px;
    }

    .clear-btn {
      margin-top: 15px;
      background: #aaa;
      box-shadow: none;
    }

    .clear-btn:hover {
      background: #888;
    }
  </style>
</head>
<body>

  <div class="cookie-container">
    <h1>Selamat Datang!</h1>
    <input type="text" id="username" placeholder="Masukkan nama Anda" />
    <button onclick="saveUsername()">Simpan Nama</button>
    <button class="clear-btn" onclick="clearUsername()">Hapus Nama</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Fungsi membuat cookie
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      const expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
    }

    // Fungsi membaca cookie
    function getCookie(name) {
      const cname = name + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(cname) === 0) {
          return c.substring(cname.length, c.length);
        }
      }
      return "";
    }

    // Fungsi menghapus cookie
    function deleteCookie(name) {
      setCookie(name, "", -1);
    }

    // Simpan nama ke cookie dan tampilkan pesan
    function saveUsername() {
      const input = document.getElementById('username');
      const name = input.value.trim();
      const messageDiv = document.getElementById('message');

      if(name === "") {
        messageDiv.textContent = "Mohon masukkan nama Anda terlebih dahulu.";
        messageDiv.style.color = "#d9534f"; // merah
        return;
      }

      setCookie("username", name, 30); // simpan selama 30 hari
      messageDiv.textContent = `Halo, ${name}! Nama Anda telah disimpan. Selamat datang kembali!`;
      messageDiv.style.color = "#28a745"; // hijau
      input.value = "";
    }

    // Hapus cookie dan update pesan
    function clearUsername() {
      deleteCookie("username");
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = "Nama Anda telah dihapus dari cookie.";
      messageDiv.style.color = "#6c757d"; // abu-abu
    }

    // Saat halaman dimuat, cek cookie dan tampilkan pesan sambutan
    window.onload = function() {
      const user = getCookie("username");
      const messageDiv = document.getElementById('message');
      if(user !== "") {
        messageDiv.textContent = `Selamat datang kembali, ${user}! Senang melihat Anda lagi.`;
        messageDiv.style.color = "#155724"; // hijau gelap
      }
    }
  </script>

</body>
</html>
