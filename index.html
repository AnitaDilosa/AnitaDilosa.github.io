  <title>Halaman Komentar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #2e3a87;
    }
    #comment-form {
      margin-bottom: 30px;
      max-width: 600px;
    }
    #comment-form textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    #comment-form button {
      margin-top: 10px;
      background-color: #2e3a87;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #comment-form button:hover {
      background-color: #1b2463;
    }
    #comments {
      max-width: 600px;
    }
    .comment {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .comment .date {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h2>Komentar</h2>

  <form id="comment-form">
    <textarea id="comment-input" placeholder="Tulis komentar Anda di sini..." required></textarea>
    <br />
    <button type="submit">Kirim Komentar</button>
  </form>

  <div id="comments">
    <!-- Komentar akan muncul di sini -->
  </div>

  <script>
    const form = document.getElementById('comment-form');
    const input = document.getElementById('comment-input');
    const commentsContainer = document.getElementById('comments');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const commentText = input.value.trim();
      if(commentText === '') return alert('Komentar tidak boleh kosong!');

      // Membuat elemen komentar baru
      const commentEl = document.createElement('div');
      commentEl.classList.add('comment');

      // Tanggal dan waktu komentar dibuat
      const now = new Date();
      const dateStr = now.toLocaleString('id-ID', {
        day: 'numeric', month: 'long', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      commentEl.innerHTML = `
        <div class="date">Ditulis pada: ${dateStr}</div>
        <div class="text">${escapeHtml(commentText)}</div>
      `;

      // Tambahkan komentar ke container
      commentsContainer.prepend(commentEl);

      // Kosongkan textarea setelah submit
      input.value = '';
    });

    // Fungsi sederhana untuk menghindari XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>

</body>
