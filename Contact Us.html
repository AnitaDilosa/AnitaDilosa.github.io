<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: left;
        }
        h2 {
            color: #2a9d8f; /* Hijau Tosca */
            text-align: center;
            margin-bottom: 5px;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Pastikan padding tidak menambah lebar total */
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            background-color: #e5989b; /* Hijau Tosca */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #e9c46a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <p>Send your message here!</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name here">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email here">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here"></textarea>

            <button type="submit">Send Message</button>
        </form>
        <h3>Halaman Lain</h3>
    <a href="index.html">Home</a>
    </div>
</body>
</html>
