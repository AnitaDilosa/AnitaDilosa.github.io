<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Perpustakaan Anita</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #b2fefa 0%, #3f51b5 100%);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .navbar {
      background: #3f51b5;
      color: #fff;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      margin: 18px auto 0 auto;
      max-width: 96vw;
      box-sizing: border-box;
    }
    .brand {
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand i {
      color: #ffd600;
      font-size: 1.5rem;
    }
    .nav-links {
      display: flex;
      gap: 28px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.03rem;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #ffd600;
    }
    .contact-page-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 80vh;
      margin-top: 36px;
    }
    .contact-form-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 36px rgba(63,81,181,0.15);
      max-width: 420px;
      width: 100%;
      padding: 40px 30px;
      box-sizing: border-box;
      margin-top: 0;
      margin-bottom: 40px;
    }
    .contact-title {
      font-size: 2.4rem;
      font-weight: 700;
      color: #3f51b5;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }
    .input-group {
      position: relative;
    }
    .input-group label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #3f51b5;
      font-size: 1.1rem;
      pointer-events: none;
    }
    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 14px 14px 14px 48px;
      border-radius: 30px;
      border: 2px solid #cfd8dc;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      resize: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
      color: #222;
      background: #f7faff;
    }
    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #ffd600;
      box-shadow: 0 0 10px #ffd600aa;
      outline: none;
    }
    .input-group textarea {
      min-height: 120px;
    }
    .btn-kirim {
      background-color: #3f51b5;
      color: #ffd600;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 16px 0;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 20px #3f51b5aa;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-kirim:hover {
      background-color: #ffd600;
      color: #3f51b5;
      box-shadow: 0 10px 28px #ffd600cc;
    }
    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
        padding: 18px 10px;
      }
      .contact-form-container {
        padding: 30px 10px;
        max-width: 98vw;
      }
      .contact-title {
        font-size: 2rem;
      }
      .btn-kirim {
        font-size: 1rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <i class="fa-solid fa-book-open-reader"></i>
      Perpustakaan Anita
    </div>
    <div class="nav-links">
      <a href="index.html" target="_blank">Beranda</a>
      <a href="About Me.html" target="_blank">Tentang Kami</a>
      <a href="Contact Us.html" target="_blank">Kontak</a>
      <a href="tabel.html" target="_blank">Tabel</a>
    </div>
  </nav>
  <main class="contact-page-main">
    <div class="contact-form-container">
      <h1 class="contact-title">Hubungi Kami</h1>
      <form class="contact-form" action="https://formspree.io/f/xwpoykov" method="POST" autocomplete="off">
        <div class="input-group">
          <label for="nama"><i class="fa-solid fa-user"></i></label>
          <input type="text" id="nama" name="nama" placeholder="Nama Anda" required />
        </div>
        <div class="input-group">
          <label for="email"><i class="fa-solid fa-envelope"></i></label>
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <label for="pesan"><i class="fa-solid fa-message"></i></label>
          <textarea id="pesan" name="pesan" placeholder="Tulis Pesan" required></textarea>
        </div>
        <button type="submit" class="btn-kirim">
          <i class="fa-solid fa-paper-plane"></i> Kirim Pesan
        </button>
      </form>
    </div>
  </main>
</body>
</html>
