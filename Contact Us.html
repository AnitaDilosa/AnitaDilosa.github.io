body {
  background: linear-gradient(135deg, #b2fefa 0%, #3f51b5 100%);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: #333;
}

.contact-container {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 12px 36px rgba(63,81,181,0.15);
  max-width: 420px;
  width: 100%;
  padding: 40px 30px;
  box-sizing: border-box;
}

.contact-title {
  font-size: 2.4rem;
  font-weight: 700;
  color: #3f51b5;
  margin-bottom: 30px;
  text-align: center;
  letter-spacing: 1px;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 22px;
}

.input-group {
  position: relative;
}

.input-group label {
  position: absolute;
  top: 50%;
  left: 15px;
  transform: translateY(-50%);
  color: #3f51b5;
  font-size: 1.1rem;
  pointer-events: none;
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 14px 14px 14px 48px;
  border-radius: 30px;
  border: 2px solid #cfd8dc;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
  resize: none;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  box-sizing: border-box;
  color: #222;
}

.input-group input:focus,
.input-group textarea:focus {
  border-color: #ffd600;
  box-shadow: 0 0 10px #ffd600aa;
  outline: none;
}

.input-group textarea {
  min-height: 120px;
}

.btn-kirim {
  background-color: #3f51b5;
  color: #ffd600;
  font-weight: 700;
  font-size: 1.15rem;
  padding: 16px 0;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 8px 20px #3f51b5aa;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-kirim:hover {
  background-color: #ffd600;
  color: #3f51b5;
  box-shadow: 0 10px 28px #ffd600cc;
}

/* Responsive */
@media (max-width: 480px) {
  .contact-container {
    padding: 30px 20px;
  }
  .contact-title {
    font-size: 2rem;
  }
  .btn-kirim {
    font-size: 1rem;
    padding: 14px 0;
  }
}
