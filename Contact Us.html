<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contact Form - Perpustakaan Anita</title>
  <title>Perpustakaan Anita - Desain Baru</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar">
        <div class="brand"><i class="fa-solid fa-book-open-reader"></i> Perpustakaan Anita</div>
        <div class="nav-links">
            <a href="#">Beranda</a>
            <a href="#">Tentang Kami</a>
            <a href="#">Kontak</a>
            <a href="#">Tabel</a>
        </div>
    </nav>
    
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #b2fefa 0%, #3f51b5 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-form-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 32px rgba(63,81,181,0.18);
      width: 390px;
      padding: 38px 32px 30px 32px;
      position: relative;
      overflow: hidden;
    }

    .contact-form-container h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
      color: #3f51b5;
      letter-spacing: 1.2px;
      font-size: 1.6rem;
      text-shadow: 1px 2px 5px #b2fefa44;
    }

    .input-group {
      margin-bottom: 22px;
      position: relative;
    }
    .input-group svg {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      fill: #3f51b5;
      width: 20px;
      height: 20px;
      transition: fill 0.3s;
      pointer-events: none;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 13px 14px 13px 46px;
      border-radius: 32px;
      border: 2px solid #e0e0e0;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: 'Poppins', sans-serif;
      background: #f7faff;
      color: #222;
      outline: none;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #ffd600;
      box-shadow: 0 0 8px #ffd60055;
    }
    textarea {
      min-height: 90px;
      max-height: 220px;
      resize: vertical;
    }
    .input-group input:focus + svg,
    .input-group textarea:focus + svg {
      fill: #ffd600;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background: #ffd600;
      border: none;
      border-radius: 32px;
      color: #3f51b5;
      font-weight: 700;
      font-size: 1.09em;
      cursor: pointer;
      box-shadow: 0 6px 18px #ffd60055;
      letter-spacing: 0.5px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button[type="submit"]:hover {
      background: #3f51b5;
      color: #ffd600;
      box-shadow: 0 10px 24px #3f51b566;
    }
    /* Responsive */
    @media (max-width: 500px) {
      .contact-form-container {
        width: 96vw;
        padding: 22px 5vw 22px 5vw;
      }
    }
  </style>
</head>
<body>
  <form
    class="contact-form-container"
    action="https://formspree.io/f/xwpoykov"
    method="POST"
  >
    <h2>Hubungi Kami</h2>
    <div class="input-group">
      <input type="text" name="name" required placeholder="Nama Anda" />
      <!-- Name icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.7 0 8 1.34 8 4v2H4v-2c0-2.66 5.3-4 8-4zm0-2a4 4 0 100-8 4 4 0 000 8z"/>
      </svg>
    </div>
    <div class="input-group">
      <input type="email" name="email" required placeholder="Email Anda" />
      <!-- Email icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
    </div>
    <div class="input-group">
      <textarea name="message" required placeholder="Pesan Anda"></textarea>
      <!-- Message icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v16l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
      </svg>
    </div>
    <button type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
      Kirim Pesan
    </button>
  </form>
</body>
</html>
