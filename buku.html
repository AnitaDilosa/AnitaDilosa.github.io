  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f4f4;
    }
    .navbar {
      background: #2e3a87;
      color: #fff;
      padding: 0 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .navbar .logo i {
      margin-right: 12px;
      font-size: 1.4em;
      color: #ffd600;
    }
    .navbar .menu {
      display: flex;
      gap: 30px;
    }
    .navbar .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
      transition: color 0.2s;
    }
    .navbar .menu a:hover {
      color: #ffd600;
    }
    .hero {
      background: linear-gradient(rgba(44, 54, 120, 0.8), rgba(44, 54, 120, 0.8)), 
                  url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 90px 20px 80px 20px;
      position: relative;
    }
    .hero h1 {
      font-size: 3em;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .hero p {
      font-size: 1.3em;
      margin-bottom: 35px;
      font-weight: 400;
    }
    .hero .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .hero .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #ffd600;
      color: #2e3a87;
      font-weight: 700;
      font-size: 1.1em;
      border: none;
      border-radius: 25px;
      padding: 12px 28px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,54,120,0.2);
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .hero .btn:hover {
      background: #ffb300;
      color: #fff;
    }
    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        height: auto;
        padding: 10px 10px;
      }
      .navbar .menu {
        gap: 12px;
      }
      .hero h1 {
        font-size: 2em;
      }
      .hero .button-group {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
