  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container-event {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .event-title {
      color: #21c2ac;
      font-size: 2rem;
      margin-bottom: 24px;
      font-weight: 700;
    }
    .event-cards {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }
    .event-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      display: flex;
      width: 100%;
      max-width: 520px;
      min-width: 320px;
      overflow: hidden;
      margin-bottom: 24px;
      transition: box-shadow 0.3s;
    }
    .event-card:hover {
      box-shadow: 0 8px 24px rgba(33,194,172,0.15);
    }
    .event-img {
      width: 180px;
      height: 260px;
      object-fit: contain;
      background: #eee;
      border-radius: 12px 0 0 12px;
      display: block;
    }
    .event-content {
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
    }
    .event-content h3 {
      color: #21c2ac;
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .event-content p {
      color: #333;
      font-size: 1rem;
      margin: 0 0 16px 0;
      line-height: 1.5;
    }
    .event-btn {
      display: inline-block;
      padding: 7px 18px;
      border: 1px solid #21c2ac;
      color: #21c2ac;
      background: transparent;
      border-radius: 5px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .event-btn:hover {
      background: #21c2ac;
      color: #fff;
    }
    @media (max-width: 900px) {
      .event-cards {
        flex-direction: column;
        align-items: center;
      }
      .event-card {
        max-width: 100%;
      }
      .event-img {
        width: 100px;
        height: 170px;
      }
    }
  </style>
